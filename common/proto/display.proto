message Parameter {
  oneof parameter {
    float float_parameter = 1; // for GLfloat
    sfixed32 int32_parameter = 2; // for GLenum, GLint
  }
}

message Canvas {
  optional string name = 2;
  repeated PrimitiveDrawCall primitive_draw_call = 4;
  repeated VerticalSign vertical_sign = 5;
}

message CanvasList {
  repeated Canvas canvas = 1;
}

message Variable {
  optional string name = 1;
  optional string value = 2;
  optional Color foreground_color = 3;
  optional Color background_color = 4;
}

message VariableView {
  optional string name = 2;
  repeated Variable variable = 3;
}

message VariableViewList {
  repeated VariableView variable_view = 1;
}
