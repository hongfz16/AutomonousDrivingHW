syntax = "proto2";

package interface.display;

import "common/proto/geometry.proto";

enum PrimitiveType {
  POINTS = 1;
  LINES = 2;
  TRIANGLES = 3;
  POLYGON = 4;
}

message Color {
  optional float red = 1;
  optional float green = 2;
  optional float blue = 3;
  optional float alpha = 4 [default = 1.0];
}

message RenderingState {
  optional Color color = 1;
  optional float line_width = 2;
}

message PrimitiveDrawCall {
  optional PrimitiveType type = 1;
  optional RenderingState rendering_state = 2;
  repeated interface.geometry.Point3D vertex = 3;
}

message VerticalSign {
  optional interface.geometry.Point3D center = 1;
  optional interface.geometry.Point2D size = 2;
  optional float angle = 3;
  optional string texture_name = 4;
}

